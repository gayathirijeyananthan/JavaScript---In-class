<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculating Apple cost</h1>
    <label for="applecount">Count of Apples</label>
    <input type="number" id="count">

    <button>Calculate</button>

    <p>
        Total Price of Apples: Rs <span id="total"></span>

    </p>


    <script>
        let appleCount = document.getElementById('count').value;

        let oneApple = 100;

        let Total = appleCount * oneApple;

        document.getElementById('total').innerHTML = Total;

    </script>


</body>

</html>
