<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Example</title>
</head>
<body>
    <h2>User Profile</h2>
    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age"><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country"><br><br>

    <button onclick="showProfile()">Submit</button>

    <h3>Your Profile:</h3>
    <p id="profile"></p>

    <script>
        function showProfile() {
            // Declaring variables
            let userName = document.getElementById("name").value;
            let userAge = document.getElementById("age").value;
            const userCountry = document.getElementById("country").value;

            // Displaying user details
            document.getElementById("profile").innerHTML = 
                `Hello, my name is <b>${userName}</b>, I am <b>${userAge}</b> years old, and I am from <b>${userCountry}</b>.`;
        }
    </script>
</body>
</html>
