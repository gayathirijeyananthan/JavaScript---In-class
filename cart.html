<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>
    <h1>Shopping cart</h1>
    <label for="item1">Item 1 RS:</label>
    <input type="number" id="item1"><br><br>

    <label for="item2">Item 2 RS:</label>
    <input type="number" id="item2"><br><br>

    <button onclick="calculateTotal">Calculate Total</button>

    <p>Total amount is: Rs <span id="total"></span> </p>

    <script>
        function calculateTotal() {
            let item1 = Number(document.getElementById('item1').value);
            let item2 = Number(document.getElementById('item2').value);

            let Total = item1+item2;

            document.getElementById('total').innerHTML = (Total);



        }


    </script>
</body>

</html>
