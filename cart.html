<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h2>Shopping Cart</h2>
    
    <label for="item1">Price of Item 1 ($):</label>
    <input type="number" id="item1"><br><br>

    <label for="item2">Price of Item 2 ($):</label>
    <input type="number" id="item2"><br><br>

    <button onclick="calculateTotal()">Calculate Total</button>

    <h3>Total Price: $<span id="total"></span></h3>

    <script>
        function calculateTotal() {
            // Declaring variables
            let price1 = Number(document.getElementById("item1").value);
            let price2 = Number(document.getElementById("item2").value);
            const taxRate = 0.1; // 10% tax

            // Calculating total price with tax
            let subtotal = price1 + price2;
            let tax = subtotal * taxRate;
            let totalPrice = subtotal + tax;

            // Displaying the total price
            document.getElementById("total").innerText = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
